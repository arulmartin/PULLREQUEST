<h2 mat-dialog-title>Add Project Details</h2>
<form [formGroup]="group" (ngSubmit)="onSave()">
<div mat-dialog-content>
    <div>
        <mat-form-field>
            <mat-label>Enter title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <div *ngIf="title.invalid && (title.dirty || title.touched)">
            <div *ngIf="title.errors.required">
                Project title is required
            </div>
            <div *ngIf="title.errors.projectExists">
                Project already taken. Choose a different one
            </div>
        </div>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Enter Start Date</mat-label>
            <input matInput [matDatepicker]="picker"
            (dateInput)="addEventStartdate('input', $event)" (dateChange)="addEventStartdate('change', $event)" formControlName="StartDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div *ngIf="StartDate.invalid && (StartDate.dirty || StartDate.touched)">
            <div *ngIf="StartDate.errors.required">
                Project start date is required
            </div>
        </div>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Enter End Date</mat-label>
           <input matInput [matDatepicker]="picker1"
            (dateInput)="addEventEnddate('input', $event)" (dateChange)="addEventEnddate('change', $event)" formControlName="EndDate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <div *ngIf="EndDate.invalid && (EndDate.dirty || EndDate.touched)">
            <div *ngIf="EndDate.errors.required">
                Project end date is required
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onCancel();$event.preventDefault();">Cancel</button>
    <button [disabled]="!group.valid" mat-raised-button color="primary">Save</button>
</div>
</form>
